<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="assets/css/main.css" />

<body>
    <h1>Atelier Florescer</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produto 1 -->
            <tr>
                <td colspan="3">
                    <details>
                        <summary>Alpinia Rosa</summary>
                        <div class="dropdown-content">
                            <p>Usada em jardins e arranjos florais, destaca-se pela durabilidade como flor de corte.</p>
                            <p><strong>Preço:</strong> R$15,00</p>
                            <img src="images/camilla.jpg" alt="Alpinia Rosa" width="200">
                        </div>
                    </details>
                </td>
            </tr>

            <!-- Produto 2 -->
            <tr>
                <td colspan="3">
                    <details>
                        <summary>Gira-Sol</summary>
                        <div class="dropdown-content">
                            <p>Conhecido por suas grandes flores amarelas que seguem a trajetória do sol.</p>
                            <p><strong>Preço:</strong> R$35,00</p>
                            <img src="images/girassol.jpg" alt="Gira-Sol" width="200">
                        </div>
                    </details>
                </td>
            </tr>

            <!-- Outros produtos seguem a mesma estrutura -->
